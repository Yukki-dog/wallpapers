<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yukki's Cozy Corner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff4ec url('https://i.imgur.com/Ojc0S3W.png') repeat;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    #canvasContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #yukki, #thought, #speakBubble, #balloon, #chick, #toys, #bar1, #bar2 {
      position: absolute;
      user-select: none;
      cursor: grab;
    }

    #speakBubble, #thought {
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 220px;
      pointer-events: none;
    }

    #uiButtons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    button {
      background: #ffd8d8;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #ffbaba;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="world"></canvas>

    <img id="yukki" src="Yukki.png" alt="Yukki" style="left: 50px; bottom: 50px; width: 100px;">
    <div id="thought">üí≠ üçñ</div>
    <div id="speakBubble">üó® Hello there!</div>
    <div id="balloon" style="display: none; bottom: -50px; left: 70%; font-size: 40px;">üéà</div>
    <div id="chick" style="display: none; bottom: 50px; left: -50px; font-size: 40px;">üê§</div>

    <div id="toys">
      <div style="font-size: 40px; position: absolute; left: 200px; top: 100px;">‚öΩ</div>
      <div style="font-size: 40px; position: absolute; left: 250px; top: 120px;">ü¶¥</div>
      <div style="font-size: 40px; position: absolute; left: 300px; top: 130px;">‚öæ</div>
    </div>

    <div id="bar1" style="top: 20px; left: 20px; font-size: 30px;">|</div>
    <div id="bar2" style="top: 20px; left: 60px; font-size: 30px;">__</div>

    <div id="uiButtons">
      <button id="leaveBtn">Leave</button>
      <button onclick="switchBackground()">Change Background</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const yukki = document.getElementById('yukki');
    const thought = document.getElementById('thought');
    const speak = document.getElementById('speakBubble');
    const leaveBtn = document.getElementById('leaveBtn');
    const balloon = document.getElementById('balloon');
    const chick = document.getElementById('chick');
    const bar1 = document.getElementById('bar1');
    const bar2 = document.getElementById('bar2');
    const toys = document.querySelectorAll('#toys div');

    let leaveCount = 0;

    leaveBtn.addEventListener('click', () => {
      if (leaveCount === 0) {
        yukki.src = 'Yukki_sad.png';
        speak.innerText = 'Don‚Äôt leave ü•∫';
        setTimeout(() => {
          yukki.src = 'Yukki.png';
          speak.innerText = 'üó® Hello again!';
        }, 4000);
        leaveCount++;
      } else {
        window.location.href = 'https://yukki-dog.github.io/wallpapers/home_page.html';
      }
    });

    yukki.addEventListener('click', () => {
      thought.innerText = 'üí≠ ü•∞';
    });

    let idleTimer;
    function resetIdle() {
      clearTimeout(idleTimer);

      idleTimer = setTimeout(() => {
        showBall();
      }, 30000);

      setTimeout(() => {
        showBalloon();
      }, 60000);

      setTimeout(() => {
        showChick();
      }, 120000);
    }

    function showBall() {
      const ball = document.querySelector('#toys div');
      ball.style.left = '100%';
      ball.style.transition = 'left 6s ease-out';
      ball.style.left = '0';
    }

    function showBalloon() {
      balloon.style.display = 'block';
      balloon.style.transition = 'bottom 6s linear';
      balloon.style.bottom = '100%';
    }

    function showChick() {
      chick.style.display = 'block';
      chick.style.left = '50%';
      setTimeout(() => {
        chick.innerText = 'üê•';
        chick.addEventListener('click', () => {
          chick.style.transition = 'left 1s ease-in';
          chick.style.left = '-100px';
          thought.innerText = 'üí≠ üò≥';
        });
      }, 3000);
    }

    document.onmousemove = resetIdle;
    document.onkeypress = resetIdle;
    resetIdle();

    // Physics setup (gravity)
    const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;
    const engine = Engine.create();
    const world = engine.world;
    const canvas = document.getElementById('world');

    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'transparent'
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 20, window.innerWidth, 40, {
      isStatic: true,
      render: {
        fillStyle: '#8b5a2b'
      }
    });
    World.add(world, ground);

    function createToy(x, y, emoji) {
      return Bodies.circle(x, y, 30, {
        restitution: 0.6,
        render: {
          sprite: {
            texture: '',
            xScale: 1,
            yScale: 1
          }
        },
        label: emoji
      });
    }

    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: {
        stiffness: 0.2,
        render: { visible: false }
      }
    });
    World.add(world, mouseConstraint);

    window.addEventListener('resize', () => {
      location.reload();
    });

    // Optional: background switcher stub
    function switchBackground() {
      document.body.style.background = '#fffcf4 url("https://i.imgur.com/2uQokJK.png") repeat';
    }
  </script>
</body>
</html>
