<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yukki Interactive Site</title>
<style>
  /* --- Reset –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ --- */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin:0; padding:0;
    width: 100vw;
    height: 100vh;
    background: #f0e8dd;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }

  /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ–≥–æ --- */
  #app {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* --- –ü–æ–ª --- */
  #floor {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: #4b2e05;
    box-shadow: inset 0 5px 10px #6a4512;
    z-index: 30;
  }

  /* --- –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º—ã–µ –ø–æ–ª–æ—Å–∫–∏ | –∏ __ --- */
  .drag-bar {
    position: absolute;
    top: 20px;
    width: 40px;
    height: 8px;
    background: #333;
    border-radius: 4px;
    cursor: grab;
    user-select: none;
    z-index: 90;
    transition: background-color 0.3s ease;
  }
  .drag-bar:active {
    cursor: grabbing;
    background-color: #555;
  }
  #drag-bar1 {
    left: 20px;
  }
  #drag-bar2 {
    left: 80px;
    width: 60px;
    height: 8px;
  }

  /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Æ–∫–∫–∏ --- */
  #yukki-container {
    position: absolute;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 180px;
    z-index: 80;
    user-select: none;
  }

  #yukki-avatar {
    width: 150px;
    height: 150px;
    object-fit: contain;
    border-radius: 20px;
    transition: filter 0.3s ease;
  }

  /* --- –ü—É–∑—ã—Ä—å –º—ã—Å–ª–µ–π üí≠ --- */
  #thought-bubble {
    position: absolute;
    bottom: 180px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255 255 255 / 0.9);
    border-radius: 25px;
    padding: 12px 20px;
    font-size: 20px;
    line-height: 1;
    font-weight: 600;
    color: #333;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 240px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    user-select: none;
    font-family: 'Segoe UI Emoji', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* --- –ü—É–∑—ã—Ä—å —Ä–µ—á–∏ üó® --- */
  #speech-bubble {
    position: absolute;
    bottom: 210px;
    left: 50%;
    transform: translateX(-50%);
    background: #80d0ff;
    border-radius: 20px;
    padding: 8px 15px;
    font-size: 18px;
    font-weight: 600;
    color: #012;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    max-width: 250px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    user-select: none;
  }

  /* --- –ö–Ω–æ–ø–∫–∞ "–£–π—Ç–∏" --- */
  #leave-button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: #ff6666;
    border: none;
    color: white;
    font-weight: 700;
    padding: 10px 16px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(255, 102, 102, 0.6);
    transition: background-color 0.3s ease;
    z-index: 100;
    user-select: none;
  }
  #leave-button:hover {
    background-color: #cc4c4c;
  }

  /* --- –ò–≥—Ä—É—à–∫–∏ ‚Äî canvas –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω (Matter.js —Ä–µ–Ω–¥–µ—Ä) --- */
  #matter-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫–∏ –Ω–µ –º–µ—à–∞–ª–∏ –Æ–∫–∫–∏ –∏ –ø–æ–ª–æ—Å–∫–∞–º */
  }

  /* --- –ü—Ç–µ–Ω–µ—Ü –∏ —à–∞—Ä–∏–∫ ‚Äî —ç–º–æ–¥–∑–∏ –∫–∞–∫ DOM —ç–ª–µ–º–µ–Ω—Ç—ã --- */
  #chick, #balloon {
    position: absolute;
    font-size: 40px;
    user-select: none;
    cursor: pointer;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 85;
  }
  #chick {
    bottom: 120px;
    left: 20px;
  }
  #balloon {
    bottom: 50px;
    left: 10%;
  }

  /* --- –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞ —à–∞—Ä–∏–∫–∞ —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö --- */
  @keyframes balloon-float {
    0% { bottom: 50px; opacity: 1; }
    100% { bottom: 100vh; opacity: 0; }
  }

</style>
</head>
<body>
<div id="app">
  <canvas id="matter-canvas"></canvas>

  <div id="floor"></div>

  <div id="drag-bar1" class="drag-bar" title="Drag me |"></div>
  <div id="drag-bar2" class="drag-bar" title="Drag me __"></div>

  <div id="yukki-container" title="Click Yukki to make her happy!">
    <img id="yukki-avatar" src="Yukki.png" alt="Yukki avatar" draggable="false" />
    <div id="thought-bubble" aria-live="polite" role="text">üçó</div>
    <div id="speech-bubble" aria-live="polite" role="text"></div>
  </div>

  <button id="leave-button" title="Leave site">Leave</button>

  <div id="chick" title="Chick üê§" aria-label="Chick emoji">üê§</div>
  <div id="balloon" title="Balloon üéà" aria-label="Balloon emoji">üéà</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script>
(() => {
  // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Matter.js ---
  const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint, Events, World, Body, Vector } = Matter;

  const engine = Engine.create();
  const world = engine.world;
  world.gravity.y = 1.2;

  // –†–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞
  let width = window.innerWidth;
  let height = window.innerHeight;

  // --- –†–µ–Ω–¥–µ—Ä Matter.js –Ω–∞ canvas ---
  const canvas = document.getElementById('matter-canvas');
  canvas.width = width;
  canvas.height = height;
  const render = Render.create({
    canvas: canvas,
    engine: engine,
    options: {
      width: width,
      height: height,
      wireframes: false,
      background: 'transparent',
      pixelRatio: window.devicePixelRatio
    }
  });
  Render.run(render);

  const runner = Runner.create();
  Runner.run(runner, engine);

  // --- –ü–æ–ª ---
  const floor = Bodies.rectangle(width / 2, height - 40, width, 80, {
    isStatic: true,
    render: {
      fillStyle: '#4b2e05',
      strokeStyle: '#6a4512',
      lineWidth: 3
    }
  });
  World.add(world, floor);

  // --- –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º—ã–µ –ø–æ–ª–æ—Å–∫–∏ | –∏ __ ---
  const dragBar1 = Bodies.rectangle(40, 60, 40, 8, {
    isStatic: true,
    label: 'dragBar',
    render: { fillStyle: '#333' }
  });
  const dragBar2 = Bodies.rectangle(100, 60, 60, 8, {
    isStatic: true,
    label: 'dragBar',
    render: { fillStyle: '#333' }
  });
  World.add(world, [dragBar1, dragBar2]);

  // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ–∑–∏—Ü–∏–π —Ñ–∏–∑ —Ç–µ–ª —Å DOM —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ (–¥–ª—è draggable)
  const dragDiv1 = document.getElementById('drag-bar1');
  const dragDiv2 = document.getElementById('drag-bar2');

  function updateBodyFromDiv(body, div) {
    const rect = div.getBoundingClientRect();
    Body.setPosition(body, { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 });
  }

  function updateDivFromBody(div, body) {
    div.style.left = (body.position.x - div.offsetWidth / 2) + 'px';
    div.style.top = (body.position.y - div.offsetHeight / 2) + 'px';
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∑–∏—Ü–∏–∏ —Ç–µ–ª –∏ –¥–∏–≤–æ–≤
  updateBodyFromDiv(dragBar1, dragDiv1);
  updateBodyFromDiv(dragBar2, dragDiv2);

  // –°–¥–µ–ª–∞—Ç—å div –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º—ã–º (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ) –∏ –æ–±–Ω–æ–≤–ª—è—Ç—å —Ç–µ–ª–æ Matter.js
  function makeDraggable(div, body) {
    let dragging = false;
    let offsetX = 0;

    div.addEventListener('mousedown', e => {
      dragging = true;
      offsetX = e.clientX - div.getBoundingClientRect().left;
      div.style.cursor = 'grabbing';
    });
    window.addEventListener('mouseup', e => {
      dragging = false;
      div.style.cursor = 'grab';
    });
    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      let newLeft = e.clientX - offsetX;
      // –û–≥—Ä–∞–Ω–∏—á–∏–º, —á—Ç–æ–±—ã –Ω–µ –≤—ã—à–ª–∏ –∑–∞ —ç–∫—Ä–∞–Ω
      newLeft = Math.max(0, Math.min(window.innerWidth - div.offsetWidth, newLeft));
      div.style.left = newLeft + 'px';
      Body.setPosition(body, { x: newLeft + div.offsetWidth / 2, y: body.position.y });
    });
  }
  makeDraggable(dragDiv1, dragBar1);
  makeDraggable(dragDiv2, dragBar2);

  // --- –ò–≥—Ä—É—à–∫–∏ –Æ–∫–∫–∏: –º—è—á–∏ –∏ –∫–æ—Å—Ç—å ---
  // –°–ø—Ä–∞–π—Ç—ã ‚Äî —ç—Ç–æ —Å—Å—ã–ª–∫–∏ –Ω–∞ —ç–º–æ–¥–∑–∏ svg —Å —Ç–≤–µ–º–æ–¥–∂–∏ cdn
  const toysData = [
    { label: 'ball', radius: 20, sprite: 'https://twemoji.maxcdn.com/v/latest/svg/26bd.svg', startX: width + 50, startY: 120 },  // ‚öΩ
    { label: 'bone', radius: 18, sprite: 'https://twemoji.maxcdn.com/v/latest/svg/1f356.svg', startX: width + 110, startY: 160 }, // ü¶¥
    { label: 'toyBall', radius: 18, sprite: 'https://twemoji.maxcdn.com/v/latest/svg/1f3be.svg', startX: width + 160, startY: 200 } // ‚öæ
  ];

  const toys = toysData.map(data => {
    return Bodies.circle(data.startX, data.startY, data.radius, {
      restitution: 0.7,
      frictionAir: 0.03,
      label: data.label,
      render: {
        sprite: {
          texture: data.sprite,
          xScale: data.radius / 128,
          yScale: data.radius / 128
        }
      }
    });
  });
  World.add(world, toys);

  // --- –ú—ã—à—å –∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ —Ç–æ–ª—å–∫–æ –∏–≥—Ä—É—à–µ–∫ ---
  const mouse = Mouse.create(render.canvas);
  const mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2, render: { visible: false } }
  });
  World.add(world, mouseConstraint);
  render.mouse = mouse;

  Events.on(mouseConstraint, 'startdrag', e => {
    // –ó–∞–ø—Ä–µ—Ç–∏—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞—Ç—å dragBar
    if (e.body && e.body.label === 'dragBar') {
      mouseConstraint.constraint.bodyB = null;
    }
  });

  // --- –°–ø–∞–≤–Ω –º—è—á–∞ —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥ –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è ---
  let idleTimer = null;
  let balloonTimeout = null;
  let chickTimeout = null;

  // –ü–æ–ª—É—á–∞–µ–º DOM —ç–ª–µ–º–µ–Ω—Ç—ã
  const yukkiAvatar = document.getElementById('yukki-avatar');
  const thoughtBubble = document.getElementById('thought-bubble');
  const speechBubble = document.getElementById('speech-bubble');
  const leaveButton = document.getElementById('leave-button');
  const chick = document.getElementById('chick');
  const balloon = document.getElementById('balloon');

  // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –Æ–∫–∫–∏ ---

  // –ú—ã—Å–ª–∏ (emoji)
  const yukkiThoughts = ['üçó', 'ü•©', 'üçñ', 'üòá', 'üêæ', 'üêï'];
  function getRandomThought() {
    return yukkiThoughts[Math.floor(Math.random() * yukkiThoughts.length)];
  }

  function setThought(text) {
    thoughtBubble.textContent = text;
    thoughtBubble.style.opacity = '1';
  }
  function hideThought() {
    thoughtBubble.style.opacity = '0';
  }

  // –†–µ—á—å (–∞–Ω–≥–ª–∏–π—Å–∫–∏–π —Ç–µ–∫—Å—Ç)
  function speak(text) {
    speechBubble.textContent = text;
    speechBubble.style.opacity = '1';
    // –ê–≤—Ç–æ–∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => {
      speechBubble.style.opacity = '0';
    }, 4000);
  }

  // –ü–æ–∫–∞–∑–∞—Ç—å –Ω–∞—á–∞–ª—å–Ω—ã–µ –º—ã—Å–ª–∏
  setThought(getRandomThought());

  // --- –§—É–Ω–∫—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è –∏–≥—Ä—É—à–µ–∫ ---
  function spawnToyWithVelocity(toy, delayMs, velocityX) {
    setTimeout(() => {
      Body.setPosition(toy, { x: width + 30, y: 100 + Math.random() * 100 });
      Body.setVelocity(toy, { x: velocityX, y: 0 });
      Body.setAngularVelocity(toy, 0);
      Body.setAngle(toy, 0);
      Body.setStatic(toy, false);
    }, delayMs);
  }

  // –ú—è—á –ø–æ—è–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ 30 —Å–µ–∫, –∫–∞—Ç–∏—Ç—Å—è –Ω–∞–ª–µ–≤–æ
  spawnToyWithVelocity(toys[0], 30000, -3);
  // –ö–æ—Å—Ç—å –∏ –±–µ–π—Å–±–æ–ª—å–Ω—ã–π –º—è—á –ø–æ—è–≤–ª—è—é—Ç—Å—è —Å—Ä–∞–∑—É (—Å—Ç–∞—Ç–∏—á–Ω—ã–µ –≤ –Ω–∞—á–∞–ª–µ)
  Body.setStatic(toys[1], false);
  Body.setStatic(toys[2], false);

  // --- –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –Ω–∞ –Æ–∫–∫–∏ ---
  yukkiAvatar.addEventListener('click', () => {
    setThought('ü•∞');
  });

  // --- –ü—Ç–µ–Ω–µ—Ü üê§ ---

  function showChick() {
    chick.style.opacity = '1';
    chick.style.pointerEvents = 'auto';
    chick.style.left = '20px';
    chick.style.bottom = '120px';
  }

  function hideChick() {
    chick.style.opacity = '0';
    chick.style.pointerEvents = 'none';
  }

  // –ü—Ç–µ–Ω–µ—Ü –ø–æ—è–≤–∏—Ç—Å—è —á–µ—Ä–µ–∑ 2 –º–∏–Ω—É—Ç—ã –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è
  function startChickTimer() {
    if (chickTimeout) clearTimeout(chickTimeout);
    chickTimeout = setTimeout(() => {
      showChick();
    }, 120000);
  }
  startChickTimer();

  // –ü—Ç–µ–Ω–µ—Ü —É–±–µ–≥–∞–µ—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ
  chick.addEventListener('click', () => {
    hideChick();
    setThought('üò≥');
  });

  // --- –®–∞—Ä–∏–∫ üéà ---

  function showBalloon() {
    balloon.style.opacity = '1';
    balloon.style.pointerEvents = 'auto';
    balloon.style.left = '10%';
    balloon.style.bottom = '50px';
    balloon.style.animation = 'balloon-float 5s linear forwards';
    // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã–≤–∞–µ–º
    balloon.addEventListener('animationend', () => {
      balloon.style.opacity = '0';
      balloon.style.pointerEvents = 'none';
      balloon.style.animation = '';
    }, { once: true });
  }

  function startBalloonTimer() {
    if (balloonTimeout) clearTimeout(balloonTimeout);
    balloonTimeout = setTimeout(() => {
      showBalloon();
    }, 60000);
  }
  startBalloonTimer();

  balloon.addEventListener('click', () => {
    balloon.style.animation = ''; // –û—Å—Ç–∞–Ω–æ–≤–∏–º –∞–Ω–∏–º–∞—Ü–∏—é
    balloon.style.opacity = '0';
    balloon.style.pointerEvents = 'none';
    setThought('üò≥');
  });

  // --- –ö–Ω–æ–ø–∫–∞ "–£–π—Ç–∏" ---
  leaveButton.addEventListener('click', () => {
    yukkiAvatar.src = 'Yukki_sad.png';
    speak('Please, don\'t leave me ü•∫');
  });

  // --- –¢–∞–π–º–µ—Ä—ã –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è ---
  function resetIdleTimer() {
    if (idleTimer) clearTimeout(idleTimer);
    idleTimer = setTimeout(() => {
      // –ú–µ–Ω—è–µ–º –º—ã—Å–ª—å –Æ–∫–∫–∏ —Å–ª—É—á–∞–π–Ω–æ–π
      setThought(getRandomThought());
      // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ç–µ–Ω—Ü–∞ –∏ —à–∞—Ä–∏–∫–∞
      startChickTimer();
      startBalloonTimer();
    }, 60000);
  }

  // –û–±–Ω—É–ª—è–µ–º —Ç–∞–π–º–µ—Ä—ã –ø—Ä–∏ –ª—é–±–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏ –∏–ª–∏ –∫–ª–∏–∫–µ
  window.addEventListener('mousemove', resetIdleTimer);
  window.addEventListener('keydown', resetIdleTimer);
  window.addEventListener('click', resetIdleTimer);
  resetIdleTimer();

  // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π drag bars –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ ---
  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    Render.lookAt(render, { min: { x: 0, y: 0 }, max: { x: width, y: height } });
    Body.setPosition(floor, { x: width / 2, y: height - 40 });
  });

  // --- –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è ---
  Events.on(engine, 'afterUpdate', () => {
    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º div —Å —Ç–µ–ª–∞–º–∏ (drag bars)
    updateDivFromBody(dragDiv1, dragBar1);
    updateDivFromBody(dragDiv2, dragBar2);

    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏–≥—Ä—É—à–∫–∏ –Ω–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å —á–µ—Ä–µ–∑ drag bars (—Å–ª–µ–≥–∫–∞ ‚Äî –æ—Ç—Ç–∞–ª–∫–∏–≤–∞–Ω–∏–µ)
    toys.forEach(toy => {
      [dragBar1, dragBar2].forEach(bar => {
        const distX = toy.position.x - bar.position.x;
        const distY = toy.position.y - bar.position.y;
        const dist = Math.sqrt(distX * distX + distY * distY);
        const minDist = toy.circleRadius + 20; // –†–∞–¥–∏—É—Å + –ø–æ–ª–æ—Å–∞

        if (dist < minDist) {
          // –û—Ç—Ç–∞–ª–∫–∏–≤–∞–µ–º toy –æ—Ç –±–∞—Ä–∞
          const overlap = minDist - dist;
          const pushVector = Vector.normalise({ x: distX, y: distY });
          Body.translate(toy, Vector.mult(pushVector, overlap + 0.1));
          // –ù–µ–º–Ω–æ–≥–æ –∑–∞–º–µ–¥–ª—è–µ–º toy —á—Ç–æ–±—ã –Ω–µ –ø—Ä–æ–ª–µ—Ç–∞–ª
          Body.setVelocity(toy, { x: Math.min(toy.velocity.x, 0), y: toy.velocity.y });
        }
      });
    });

    // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ –∏–≥—Ä—É—à–µ–∫ –ø–æ X (–∏–º–∏—Ç–∞—Ü–∏—è —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏—è –≤–æ–∑–¥—É—Ö–∞)
    toys.forEach(toy => {
      let vx = toy.velocity.x;
      if (vx < 0.05) vx = 0; // –ø–æ—á—Ç–∏ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å
      else vx *= 0.98;
      Body.setVelocity(toy, { x: vx, y: toy.velocity.y });
    });
  });
})();
</script>
</body>
</html>
