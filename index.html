<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cute Wallpapers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f0f5; /* —Å–≤–µ—Ç–ª—ã–π –Ω–µ–∂–Ω—ã–π —Ñ–æ–Ω */
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #444;
    }

    /* –°–µ–∫—Ä–µ—Ç–Ω–æ–µ –ø–æ–ª–µ */
    #secretInput {
      opacity: 0.4;
      font-size: 14px;
      border: none;
      border-bottom: 1.5px solid #888;
      background: transparent;
      color: #666;
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
      padding: 4px 8px;
      outline: none;
      transition: opacity 0.3s, color 0.3s, border-color 0.3s;
      border-radius: 4px 4px 0 0;
      user-select: text;
    }

    #secretInput:focus {
      opacity: 1;
      color: #222;
      border-color: #ff69b4; /* —Ä–æ–∑–æ–≤–∞—Ç—ã–π –∞–∫—Ü–µ–Ω—Ç */
      background: #fff;
      box-shadow: 0 0 8px #ff69b4aa;
    }

    /* –¢–µ—Å—Ç */
    .mood-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .mood-popup h3 {
      margin-top: 0;
      color: #ff1493;
    }

    .mood-popup ul {
      list-style: none;
      padding-left: 0;
      font-size: 16px;
      margin-bottom: 0;
    }

    .mood-popup li {
      margin: 8px 0;
      cursor: pointer;
      transition: 0.2s;
      color: #333;
    }

    .mood-popup li:hover {
      color: #ff1493;
    }
  </style>
</head>
<body>

  <h1>Welcome to Cute Wallpapers</h1>

  <!-- –°–µ–∫—Ä–µ—Ç–Ω–æ–µ –ø–æ–ª–µ -->
  <input type="text" id="secretInput" placeholder="..." autocomplete="off" spellcheck="false" />

  <script>
    document.getElementById('secretInput').addEventListener('input', function () {
      const value = this.value.trim();
      const today = new Date().getDate().toString().padStart(2, '0');

      if (value === '0103') {
        window.location.href = 'secret/yukki.html';
      } else if (value === today) {
        showMoodTest();
      }
    });

    function showMoodTest() {
      if (document.querySelector('.mood-popup')) return;

      const container = document.createElement('div');
      container.className = 'mood-popup';
      container.innerHTML = `
        <h3>‚ú® What mood are you feeling today?</h3>
        <ul>
          <li onclick="goToMood('cute')">‚Ä¢ Cute and cozy</li>
          <li onclick="goToMood('fire')">‚Ä¢ Fiery, explosive, intense</li>
          <li onclick="goToMood('water')">‚Ä¢ Watery, soft, like little fish üêü‚ù§Ô∏è</li>
          <li onclick="goToMood('sweet')">‚Ä¢ Sweet like candy</li>
          <li onclick="goToMood('salty')">‚Ä¢ Something salty...</li>
          <li onclick="goToMood('summer')">‚Ä¢ Summery ‚òÄÔ∏è</li>
          <li onclick="goToMood('winter')">‚Ä¢ Wintry ‚ùÑÔ∏è</li>
        </ul>
      `;
      document.body.appendChild(container);
    }

    function goToMood(mood) {
      window.location.href = `mood/${mood}.html`;
    }
  </script>
</body>
</html>
