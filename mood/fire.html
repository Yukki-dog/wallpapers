<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fire Mood Wallpapers</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fff0f0; }
    h1 { color: #d62828; }
    .wallpaper {
      margin-bottom: 30px;
    }
    .wallpaper img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(214, 40, 40, 0.5);
    }
    .caption {
      margin-top: 8px;
      font-weight: bold;
      color: #a32424;
    }
  </style>
</head>
<body>
  <h1>Fire Mood Wallpapers</h1>

  <div class="wallpaper">
    <img src="fire_phone.png" alt="Fire Wallpaper for Phone" />
    <div class="caption">Phone size</div>
  </div>

  <div class="wallpaper">
    <img src="fire_tablet.png" alt="Fire Wallpaper for Tablet" />
    <div class="caption">Tablet size</div>
  </div>

  <div class="wallpaper">
    <img src="fire_laptop.png" alt="Fire Wallpaper for Laptop" />
    <div class="caption">Laptop size</div>
  </div>

</body>
</html>
