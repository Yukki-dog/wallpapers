<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Summer Mood Wallpapers</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <style>
    /* --- –û–ë–©–ò–ï –°–¢–ò–õ–ò --- */
    body {
      font-family: 'Gloria Hallelujah', cursive, sans-serif;
      margin: 0;
      background: #e0f7fa;
      color: #004d40;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.6s ease;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      user-select: text;
    }

    .wallpaper {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      width: 320px;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .wallpaper img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      user-select: none;
    }

    .caption {
      margin-top: 14px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* --- –ö–ù–û–ü–ö–ò –õ–ê–ô–ö/–î–ò–ó–õ–ê–ô–ö --- */
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    button.like, button.dislike {
      font-size: 2.4rem;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.15s ease;
      outline-offset: 3px;
      outline-color: transparent;
    }

    button.like:hover:not(:disabled) {
      color: #f9a825;
      transform: scale(1.2);
    }

    button.dislike:hover:not(:disabled) {
      color: #00838f;
      transform: scale(1.2);
    }

    button.like.clicked {
      color: #fbc02d;
      cursor: default;
    }

    button.dislike.clicked {
      color: #006064;
      cursor: default;
    }

    button:disabled {
      cursor: default;
      opacity: 0.6;
    }

    /* --- –ê–î–ú–ò–ù–ö–ê --- */
    #adminPanel {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 16px 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-family: 'Gloria Hallelujah', cursive, monospace;
      font-size: 14px;
      color: #004d40;
      display: none;
      z-index: 9999;
      user-select: text;
    }
    #adminPanel h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.4rem;
      color: #00796b;
      text-align: center;
    }
    #adminPanel label {
      display: block;
      margin: 10px 0 6px;
    }
    #adminPanel select {
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #00796b;
      background: #b2dfdb;
      color: #004d40;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.3s ease;
      cursor: pointer;
    }
    #adminPanel select:focus {
      outline-color: #004d40;
    }

    #adminPanel #visitsLog {
      max-height: 180px;
      overflow-y: auto;
      background: #e0f2f1;
      border-radius: 8px;
      padding: 8px;
      margin-top: 14px;
      box-shadow: inset 0 0 5px rgba(0, 77, 64, 0.2);
      font-size: 0.85rem;
      line-height: 1.3;
    }

    /* --- –¢–ï–ú–´ --- */
    body.theme-redpink {
      background: linear-gradient(135deg, #f43b47 0%, #f9d423 100%);
      color: #410003;
    }
    body.theme-blue {
      background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
      color: #023e58;
    }
    body.theme-purple {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #2d004b;
    }
    body.theme-darkblue {
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #bbdefb;
    }
    body.theme-yelloworange {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      color: #5a3e00;
    }
    body.theme-green {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      color: #264d00;
    }

    /* --- –°–ö–†–û–ú–ù–ê–Ø –í–ï–†–°–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• --- */
    @media (max-width: 480px) {
      .wallpaper {
        width: 90vw;
      }
      .buttons {
        gap: 40px;
      }
    }
  </style>
</head>
<body>

  <h1>Summer Mood Wallpapers</h1>

  <div class="wallpaper" data-id="summer_phone">
    <img src="Summer_phone.png" alt="Summer Wallpaper Phone" />
    <div class="caption">Phone size</div>
    <div class="buttons">
      <button class="like" title="Like" aria-label="Like">üåû</button>
      <button class="dislike" title="Dislike" aria-label="Dislike">ü¶ê</button>
    </div>
  </div>

  <div class="wallpaper" data-id="summer_laptop_tablet">
    <img src="Summer_Laptop_tablet.png" alt="Summer Wallpaper Laptop and Tablet" />
    <div class="caption">Laptop / tablet size</div>
    <div class="buttons">
      <button class="like" title="Like" aria-label="Like">üåû</button>
      <button class="dislike" title="Dislike" aria-label="Dislike">ü¶ê</button>
    </div>
  </div>

  <div id="adminPanel" tabindex="0" aria-label="Secret Admin Panel">
    <h3>‚öôÔ∏è Panel</h3>
    <label for="themeSelect">Select theme:</label>
    <select id="themeSelect" aria-label="Select theme">
      <option value="theme-redpink">Red-Pink Gradient</option>
      <option value="theme-blue">Blue Gradient</option>
      <option value="theme-purple">Purple Gradient</option>
      <option value="theme-darkblue">Dark Blue Gradient</option>
      <option value="theme-yelloworange">Yellow-Orange Gradient</option>
      <option value="theme-green">Green Gradient</option>
    </select>

    <label>Visits log (last 50):</label>
    <div id="visitsLog" aria-live="polite" role="log" tabindex="0"></div>
  </div>

<script>
  // --- –°–µ–∫—Ä–µ—Ç–Ω—ã–π –ø–∞—Ä–æ–ª—å –≤ base64 ---
  const encryptedAdminPass = 'SG9zdF8yMDI1X0FkbWluXzAwNw=='; // "Host_2025_Admin_007"

   let keySequence = [];
  const secretSequence = ['a','d','m'];
  let adminMode = false;

  window.addEventListener('keydown', e => {
    if(adminMode) return; 
    const key = e.key.toLowerCase();
    keySequence.push(key);
    if(keySequence.length > secretSequence.length) keySequence.shift();
    if(JSON.stringify(keySequence) === JSON.stringify(secretSequence)) {
      const pass = prompt('Enter admin password:');
      if(pass === atob(encryptedAdminPass)) {
        adminMode = true;
        document.getElementById('adminPanel').style.display = 'block';
        alert('Admin mode enabled');
        loadVisitsLog();
      } else {
        alert('Wrong password');
      }
      keySequence = [];
    }
  });

  // --- –¢–µ–º–∞ ---
  const themeSelect = document.getElementById('themeSelect');

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–º—É –≤ localStorage
  function setTheme(theme) {
    document.body.className = theme;
    localStorage.setItem('selectedTheme', theme);
  }

  // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ - –ø—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É –∏–∑ localStorage
  function applySavedTheme() {
    const saved = localStorage.getItem('selectedTheme');
    if(saved) setTheme(saved);
  }

  themeSelect.addEventListener('change', () => {
    setTheme(themeSelect.value);
  });

  applySavedTheme();
  // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å–µ–ª–µ–∫—Ç —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç–µ–º–æ–π
  if(localStorage.getItem('selectedTheme')) {
    themeSelect.value = localStorage.getItem('selectedTheme');
  }

  // --- Likes –∏ Dislikes ---
  const wallpapers = document.querySelectorAll('.wallpaper');

  wallpapers.forEach(wp => {
    const id = wp.getAttribute('data-id');
    const likeBtn = wp.querySelector('button.like');
    const dislikeBtn = wp.querySelector('button.dislike');

    // –°–æ—Å—Ç–æ—è–Ω–∏—è –≤ localStorage: 'like', 'dislike' –∏–ª–∏ null
    function updateButtons() {
      const state = localStorage.getItem('liked_' + id);
      if(state === 'like') {
        likeBtn.classList.add('clicked');
        dislikeBtn.classList.remove('clicked');
        likeBtn.disabled = true;
        dislikeBtn.disabled = true;
      } else if(state === 'dislike') {
        dislikeBtn.classList.add('clicked');
        likeBtn.classList.remove('clicked');
        likeBtn.disabled = true;
        dislikeBtn.disabled = true;
      } else {
        likeBtn.classList.remove('clicked');
        dislikeBtn.classList.remove('clicked');
        likeBtn.disabled = false;
        dislikeBtn.disabled = false;
      }
    }

    updateButtons();

    likeBtn.addEventListener('click', () => {
      if(localStorage.getItem('liked_' + id)) return;
      localStorage.setItem('liked_' + id, 'like');
      updateButtons();
    });

    dislikeBtn.addEventListener('click', () => {
      if(localStorage.getItem('liked_' + id)) return;
      localStorage.setItem('liked_' + id, 'dislike');
      updateButtons();
    });
  });

  // --- –õ–æ–≥ –ø–æ—Å–µ—â–µ–Ω–∏–π –≤ –∫—É–∫–∏ ---
  function getCookie(name) {
    const v = `; ${document.cookie}`;
    const parts = v.split(`; ${name}=`);
    if(parts.length === 2) return parts.pop().split(';').shift();
    return null;
  }

  function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days*864e5).toUTCString();
    document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
  }

  function setVisitCookie() {
    const visits = JSON.parse(getCookie('visits') || '[]');
    const now = new Date();
    const visitRecord = {
      time: now.toLocaleString(),
      url: location.href
    };
    visits.push(visitRecord);
    if(visits.length > 50) visits.shift();
    setCookie('visits', JSON.stringify(visits), 365);
  }

  function loadVisitsLog() {
    const visits = JSON.parse(getCookie('visits') || '[]');
    const container = document.getElementById('visitsLog');
    container.innerHTML = '';
    visits.slice().reverse().forEach(v => {
      const div = document.createElement('div');
      div.textContent = `${v.time} ‚Äî ${v.url}`;
      container.appendChild(div);
    });
  }

  setVisitCookie();

</script>
</body>
</html>
