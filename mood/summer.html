<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ü¶êSummer Wallpapers üåû</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <style>
body.theme-redpink {
  background: linear-gradient(135deg, #f43b47 0%, #f9d423 100%);
  color: #410003;
}
body.theme-blue {
  background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
  color: #023e58;
}
body.theme-purple {
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  color: #2d004b;
}
body.theme-darkblue {
  background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
  color: #bbdefb;
}
body.theme-yelloworange {
  background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
  color: #5a3e00;
}
body.theme-green {
  background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
  color: #264d00;
}

    body {
      font-family: 'Gloria Hallelujah', cursive, sans-serif;
      margin: 0;
      background: #e0f7fa;
      color: #004d40;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.6s ease;
      user-select: none;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      user-select: text;
    }
    .wallpaper {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      width: 320px;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .wallpaper img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      user-select: none;
    }
    .caption {
      margin-top: 14px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    button.like, button.dislike {
      font-size: 2.4rem;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.15s ease;
      outline-offset: 3px;
      outline-color: transparent;
    }
    button.like:hover {
      color: #f9a825;
      transform: scale(1.2);
    }
    button.dislike:hover {
      color: #00838f;
      transform: scale(1.2);
    }
    button.like.clicked {
      color: #fbc02d;
    }
    button.dislike.clicked {
      color: #006064;
    }
    .counter {
      margin-top: 10px;
      font-weight: 700;
      font-size: 1rem;
      color: #333;
      user-select: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .counter span {
      user-select: none;
    }
    .download-btn {
      margin-top: 12px;
      display: inline-block;
      background: #00796b;
      color: white;
      padding: 8px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background: #004d40;
    }
    #adminPanel {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 16px 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-family: 'Gloria Hallelujah', cursive, monospace;
      font-size: 14px;
      color: #004d40;
      display: none;
      z-index: 9999;
      user-select: text;
    }
    #adminPanel h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.4rem;
      color: #00796b;
      text-align: center;
    }
    #adminPanel label {
      display: block;
      margin: 10px 0 6px;
    }
    #adminPanel select {
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #00796b;
      background: #b2dfdb;
      color: #004d40;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.3s ease;
      cursor: pointer;
    }
    #adminPanel select:focus {
      outline-color: #004d40;
    }
  </style>
</head>
<body>

  <h1>Summer Mood Wallpapers</h1>

  <div class="wallpaper" data-id="summer_phone">
    <img src="Summer_phone.png" alt="Summer Wallpaper Phone" />
    <div class="caption">Phone size</div>
    <div class="buttons">
      <button class="like" title="Like" aria-label="Like">üåû</button>
      <button class="dislike" title="Dislike" aria-label="Dislike">ü¶ê</button>
    </div>
    <div class="counter"><span class="like-count">0</span> / <span class="dislike-count">0</span></div>
    <a href="Summer_phone.png" download class="download-btn">Download</a>
  </div>

  <div class="wallpaper" data-id="summer_laptop_tablet">
    <img src="Summer_Laptop_tablet.png" alt="Summer Wallpaper Laptop and Tablet" />
    <div class="caption">Laptop / tablet size</div>
    <div class="buttons">
      <button class="like" title="Like" aria-label="Like">üåû</button>
      <button class="dislike" title="Dislike" aria-label="Dislike">ü¶ê</button>
    </div>
    <div class="counter"><span class="like-count">0</span> / <span class="dislike-count">0</span></div>
    <a href="Summer_Laptop_tablet.png" download class="download-btn">Download</a>
  </div>

  <div id="adminPanel" tabindex="0" aria-label="Secret Admin Panel">
    <h3>‚öôÔ∏è Panel</h3>
    <label for="themeSelect">Select theme:</label>
    <select id="themeSelect" aria-label="Select theme">
      <option value="theme-redpink">Red-Pink Gradient</option>
      <option value="theme-blue">Blue Gradient</option>
      <option value="theme-purple">Purple Gradient</option>
      <option value="theme-darkblue">Dark Blue Gradient</option>
      <option value="theme-yelloworange">Yellow-Orange Gradient</option>
      <option value="theme-green">Green Gradient</option>
    </select>
  </div>

<script>
  const encryptedAdminPass = 'SG9zdF8yMDI1X0FkbWluXzAwNw=='; // "Host_2025_Admin_007"

  let keySequence = [];
  const secretSequence = ['a','d','m'];
  let adminMode = false;

  window.addEventListener('keydown', e => {
    if(adminMode) return; 
    const key = e.key.toLowerCase();
    keySequence.push(key);
    if(keySequence.length > secretSequence.length) keySequence.shift();
    if(JSON.stringify(keySequence) === JSON.stringify(secretSequence)) {
      const pass = prompt('Enter admin password:');
      if(pass === atob(encryptedAdminPass)) {
        adminMode = true;
        document.getElementById('adminPanel').style.display = 'block';
        alert('Admin mode enabled');
      } else {
        alert('Wrong password');
      }
      keySequence = [];
    }
  });

  // --- –¢–µ–º–∞ ---
  const themeSelect = document.getElementById('themeSelect');
  function setTheme(theme) {
    document.body.className = theme;
    localStorage.setItem('selectedTheme', theme);
  }
  function applySavedTheme() {
    const saved = localStorage.getItem('selectedTheme');
    if(saved) setTheme(saved);
  }
  themeSelect.addEventListener('change', () => {
    setTheme(themeSelect.value);
  });
  applySavedTheme();
  if(localStorage.getItem('selectedTheme')) {
    themeSelect.value = localStorage.getItem('selectedTheme');
  }

  // --- Likes –∏ Dislikes ---
  const wallpapers = document.querySelectorAll('.wallpaper');

  wallpapers.forEach(wp => {
    const id = wp.getAttribute('data-id');
    const likeBtn = wp.querySelector('button.like');
    const dislikeBtn = wp.querySelector('button.dislike');
    const likeCount = wp.querySelector('.like-count');
    const dislikeCount = wp.querySelector('.dislike-count');

    function updateButtons(state) {
      if(state === 'like') {
        likeBtn.classList.add('clicked');
        dislikeBtn.classList.remove('clicked');
        likeCount.textContent = '1';
        dislikeCount.textContent = '0';
      } else if(state === 'dislike') {
        dislikeBtn.classList.add('clicked');
        likeBtn.classList.remove('clicked');
        likeCount.textContent = '0';
        dislikeCount.textContent = '1';
      } else {
        likeBtn.classList.remove('clicked');
        dislikeBtn.classList.remove('clicked');
        likeCount.textContent = '0';
        dislikeCount.textContent = '0';
      }
    }

    let state = localStorage.getItem('liked_' + id) || null;
    updateButtons(state);

    likeBtn.addEventListener('click', () => {
      if(state === 'like') {
        state = null;
        localStorage.removeItem('liked_' + id);
      } else {
        state = 'like';
        localStorage.setItem('liked_' + id, 'like');
      }
      updateButtons(state);
    });

    dislikeBtn.addEventListener('click', () => {
      if(state === 'dislike') {
        state = null;
        localStorage.removeItem('liked_' + id);
      } else {
        state = 'dislike';
        localStorage.setItem('liked_' + id, 'dislike');
      }
      updateButtons(state);
    });
  });
</script>
</body>
</html>


</script>
</body>
</html>
