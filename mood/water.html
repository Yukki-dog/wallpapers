<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêü Water Wallpapers</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-blue: linear-gradient(to bottom, #a2d4f2, #057d9f);
      --theme-darkblue: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      --theme-black: linear-gradient(to bottom, #111, #222);
      --theme-lightblue: linear-gradient(to bottom, #cceeff, #66ccff);
      --theme-azure: linear-gradient(to bottom, #7fcdff, #2193b0);
      --theme-deepblue: linear-gradient(to bottom, #001f3f, #003366);
      --text-color: #011627;
      --caption-color: #005577;
      --vote-selected-glow: #00bcd4;
    }

    body {
      font-family: 'Gloria Hallelujah', cursive;
      margin: 0;
      padding: 20px;
      background: var(--theme-blue);
      overflow-x: hidden;
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: var(--caption-color);
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
      user-select: none;
    }

    .wallpaper {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
    }

    .wallpaper img {
      max-width: 100%;
      border-radius: 10px;
    }

    .caption {
      font-size: 1.3em;
      color: var(--caption-color);
      margin-top: 10px;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .vote-btn {
      background: none;
      border: none;
      font-size: 2.4em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .vote-btn:hover {
      transform: scale(1.2);
    }

    .vote-btn.selected {
      filter: drop-shadow(0 0 5px var(--vote-selected-glow));
    }

    .counter {
      font-size: 1em;
      margin-top: 8px;
      color: var(--caption-color);
    }

    .download {
      margin-top: 15px;
      padding: 8px 16px;
      background: #0077be;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .download:hover {
      background: #005f99;
    }

    #downloadModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .variant-options img {
      width: 30%;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .fish, .bubble {
      position: absolute;
      pointer-events: none;
      user-select: none;
      opacity: 0.3;
    }

    .fish {
      animation: swim-left linear infinite;
    }

    @keyframes swim-left {
      from { transform: translateX(150vw); }
      to { transform: translateX(-150vw); }
    }

    .bubble {
      animation: float-up linear infinite;
      color: white;
    }

    @keyframes float-up {
      from { transform: translateY(100vh); opacity: 0.5; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    #adminPanel {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Water Mood Wallpapers</h1>

  <div class="wallpaper" data-id="phone">
    <img src="Water_phone.png" alt="Phone Wallpaper">
    <div class="caption">Phone size</div>
    <div class="buttons">
      <button class="vote-btn like">üêü</button>
      <button class="vote-btn dislike">üê†</button>
    </div>
    <div class="counter"><span class="like-count">0</span> / <span class="dislike-count">0</span></div>
    <button class="download" data-type="phone">Download</button>
  </div>

  <div class="wallpaper" data-id="laptop">
    <img src="Water_laptop_tablet.png" alt="Laptop Wallpaper">
    <div class="caption">Laptop / Tablet size</div>
    <div class="buttons">
      <button class="vote-btn like">üêü</button>
      <button class="vote-btn dislike">üê†</button>
    </div>
    <div class="counter"><span class="like-count">0</span> / <span class="dislike-count">0</span></div>
    <button class="download" data-type="laptop">Download</button>
  </div>

  <div id="downloadModal">
    <div class="modal-content">
      <h2>Choose a version</h2>
      <div class="variant-options" id="variantOptions"></div>
      <button onclick="document.getElementById('downloadModal').style.display='none'">Close</button>
    </div>
  </div>

  <div id="adminPanel">
    <label for="themeSelect">Select Theme:</label>
    <select id="themeSelect">
      <option value="blue">Blue</option>
      <option value="deepblue">Dark Blue</option>
      <option value="black">Black</option>
      <option value="lightblue">Light Blue</option>
      <option value="azure">Azure</option>
      <option value="darkblue">Navy</option>
    </select>
  </div>

<script>
  const themes = {
    blue: 'var(--theme-blue)',
    deepblue: 'var(--theme-deepblue)',
    black: 'var(--theme-black)',
    lightblue: 'var(--theme-lightblue)',
    azure: 'var(--theme-azure)',
    darkblue: 'var(--theme-darkblue)',
  };

  const themeSelect = document.getElementById('themeSelect');
  themeSelect.addEventListener('change', () => {
    document.body.style.background = themes[themeSelect.value];
    localStorage.setItem('theme', themeSelect.value);
  });

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme && themes[savedTheme]) {
    document.body.style.background = themes[savedTheme];
    themeSelect.value = savedTheme;
  }

  // –ê–¥–º–∏–Ω–∫–∞ (A + D + M)
  const adminPass = atob('SG9zdF8yMDI1X0FkbWluXzAwNw==');
  let keys = [];
  window.addEventListener('keydown', (e) => {
    keys.push(e.key.toLowerCase());
    if (keys.slice(-3).join('') === 'adm') {
      const input = prompt('Enter admin code:');
      if (input === adminPass) {
        document.getElementById('adminPanel').style.display = 'block';
        alert('Admin mode enabled.');
      } else {
        alert('Wrong password.');
      }
      keys = [];
    }
  });

  // –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ
  document.querySelectorAll('.wallpaper').forEach(w => {
    const id = w.dataset.id;
    const like = w.querySelector('.like');
    const dislike = w.querySelector('.dislike');
    const likeCount = w.querySelector('.like-count');
    const dislikeCount = w.querySelector('.dislike-count');
    let state = localStorage.getItem('vote-' + id);

    function updateVotes() {
      like.classList.toggle('selected', state === 'like');
      dislike.classList.toggle('selected', state === 'dislike');
      likeCount.textContent = state === 'like' ? '1' : '0';
      dislikeCount.textContent = state === 'dislike' ? '1' : '0';
    }

    like.onclick = () => {
      state = state === 'like' ? null : 'like';
      localStorage.setItem('vote-' + id, state || '');
      updateVotes();
    };

    dislike.onclick = () => {
      state = state === 'dislike' ? null : 'dislike';
      localStorage.setItem('vote-' + id, state || '');
      updateVotes();
    };

    updateVotes();
  });

  // –°–∫–∞—á–∞—Ç—å —Å –≤—ã–±–æ—Ä–æ–º –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
  const variants = {
    phone: ['Water_phone.png', 'Water_phone2.png', 'Water_phone3.png'],
    laptop: ['Water_laptop_tablet.png', 'Water_laptop_tablet2.png', 'Water_laptop_tablet3.png']
  };

  document.querySelectorAll('.download').forEach(btn => {
    btn.addEventListener('click', () => {
      const type = btn.dataset.type;
      const container = document.getElementById('variantOptions');
      container.innerHTML = '';
      variants[type].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => {
          const a = document.createElement('a');
          a.href = src;
          a.download = src;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          document.getElementById('downloadModal').style.display = 'none';
        };
        container.appendChild(img);
      });
      document.getElementById('downloadModal').style.display = 'flex';
    });
  });

  // –†—ã–±–∫–∏ –∏ –ø—É–∑—ã—Ä–∏
  const fishTypes = ['üêü', 'üê¨', 'üê†'];
  for (let i = 0; i < 10; i++) {
    const fish = document.createElement('div');
    fish.className = 'fish';
    fish.textContent = fishTypes[Math.floor(Math.random() * fishTypes.length)];
    fish.style.top = `${Math.random() * 90}%`;
    fish.style.left = `${100 + Math.random() * 50}vw`;
    fish.style.fontSize = `${1.5 + Math.random()}rem`;
    fish.style.animationDuration = `${20 + Math.random() * 40}s`;
    document.body.appendChild(fish);
  }

  for (let i = 0; i < 40; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = ['o', 'O', '0'][Math.floor(Math.random() * 3)];
    bubble.style.left = `${Math.random() * 100}vw`;
    bubble.style.bottom = '-2rem';
    bubble.style.fontSize = `${1 + Math.random() * 1.5}rem`;
    bubble.style.animationDuration = `${6 + Math.random() * 10}s`;
    document.body.appendChild(bubble);
  }
</script>
</body>
</html>
