<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üê†Water Wallpapersüê¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: linear-gradient(to bottom, #a2d4f2, #057d9f);
      --text-color: #011627;
      --caption-color: #005577;
      --btn-bg: #0077be;
      --btn-bg-hover: #005f99;
      --wallpaper-bg: rgba(255, 255, 255, 0.85);
      --wallpaper-shadow: rgba(0, 0, 0, 0.1);
      --vote-selected-glow: #00bcd4;
    }
    body {
      font-family: 'Gloria Hallelujah', cursive;
      margin: 0;
      padding: 20px;
      background: var(--bg1);
      overflow-x: hidden;
      position: relative;
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }
    body.winter {
      --bg1: linear-gradient(to bottom, #cde6f7, #5b91bf);
      --text-color: #112244;
      --caption-color: #003366;
      --btn-bg: #005f99;
      --btn-bg-hover: #003f66;
      --wallpaper-bg: rgba(240, 248, 255, 0.9);
      --wallpaper-shadow: rgba(0, 30, 70, 0.2);
      --vote-selected-glow: #3fa9f5;
    }
    h1 {
      text-align: center;
      font-size: 2.7em;
      margin-bottom: 40px;
      color: var(--caption-color);
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
      user-select: none;
    }
    .wallpaper {
      background: var(--wallpaper-bg);
      border-radius: 16px;
      box-shadow: 0 0 15px var(--wallpaper-shadow);
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      transition: background 0.5s, box-shadow 0.5s;
    }
    .wallpaper img {
      max-width: 100%;
      border-radius: 10px;
    }
    .caption {
      margin-top: 10px;
      font-size: 1.3em;
      color: var(--caption-color);
      user-select: none;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
    }
    .vote-btn {
      background: none;
      border: none;
      font-size: 2.2em;
      cursor: pointer;
      transition: transform 0.2s, filter 0.3s;
      color: var(--caption-color);
      user-select: none;
    }
    .vote-btn:hover {
      transform: scale(1.2);
    }
    .vote-btn.selected {
      filter: drop-shadow(0 0 5px var(--vote-selected-glow));
    }
    .counter {
      font-size: 1em;
      color: var(--caption-color);
      user-select: none;
    }
    .download {
      margin-top: 15px;
      display: inline-block;
      padding: 8px 16px;
      background: var(--btn-bg);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 1em;
      cursor: pointer;
      user-select: none;
      border: none;
    }
    .download:hover {
      background: var(--btn-bg-hover);
    }
    #downloadModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
      color: var(--caption-color);
      user-select: none;
    }
    .variant-options {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .variant-options img {
      width: 30%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
      user-select: none;
    }
    .variant-options img:hover {
      transform: scale(1.05);
    }
    .close-modal {
      margin-top: 20px;
      background: #ccc;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .fish, .bubble {
      position: absolute;
      pointer-events: none;
      user-select: none;
      opacity: 0.3;
      z-index: 0;
    }
    .fish {
      font-size: 2rem;
      animation: swim-left linear infinite;
    }
    @keyframes swim-left {
      from { transform: translateX(150vw); }
      to { transform: translateX(-150vw); }
    }
    .bubble {
      font-size: 1.5rem;
      color: white;
      animation: float-up linear infinite;
    }
    @keyframes float-up {
      from { transform: translateY(100vh); opacity: 0.5; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
    .bubble-small  { font-size: 1rem; }
    .bubble-large  { font-size: 2rem; }
    .bubble-medium { font-size: 1.5rem; }

    /* –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∫–∏ - —Å–∫—Ä—ã—Ç–∞ */
    #themePanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--wallpaper-bg);
      box-shadow: 0 0 15px var(--wallpaper-shadow);
      border-radius: 12px;
      padding: 15px;
      display: none;
      user-select: none;
      max-width: 300px;
      z-index: 1100;
    }
    #themePanel button {
      background: var(--btn-bg);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    #themePanel button:hover {
      background: var(--btn-bg-hover);
    }
  </style>
</head>
<body>

<h1>Water Mood Wallpapers</h1>

<button id="themeToggleBtn" title="Switch Theme" style="display:block;margin: 0 auto 40px; cursor:pointer; font-size:1.2em; padding:8px 16px; border:none; border-radius:8px; background:#004d66; color:#fff; user-select:none;">
  Switch Theme
</button>

<div class="wallpaper" data-id="phone">
  <img src="Water_phone.png" alt="Water Phone" />
  <div class="caption">Phone size</div>
  <div class="buttons">
    <button class="vote-btn like">üê¨</button>
    <button class="vote-btn dislike">üê°</button>
  </div>
  <div class="counter"><span class="like-count">0</span> / <span class="dislike-count">0</span></div>
  <button class="download" data-type="phone">Download</button>
</div>

<div class="wallpaper" data-id="laptop">
  <img src="Water_laptop_tablet.png" alt="Water Laptop" />
  <div class="caption">Laptop / Tablet size</div>
  <div class="buttons">
    <button class="vote-btn like">üê¨</button>
    <button class="vote-btn dislike">üê°</button>
  </div>
  <div class="counter"><span class="like-count">0</span> / <span class="dislike-count">0</span></div>
  <button class="download" data-type="laptop">Download</button>
</div>

<!-- MODAL -->
<div id="downloadModal">
  <div class="modal-content">
    <h2>Choose a version to download</h2>
    <div class="variant-options" id="variantOptions"></div>
    <button class="close-modal">Close</button>
  </div>
</div>

<!-- –ê–¥–º–∏–Ω–∫–∞: –ø–∞–Ω–µ–ª—å –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
<div id="themePanel">
  <div><strong>Theme Panel</strong></div>
  <button data-theme="water">Water</button>
  <button data-theme="winter">Winter</button>
</div>

<script>
  // –¢–µ–º—ã
  function setTheme(name) {
    if (name === 'winter') {
      document.body.classList.add('winter');
      localStorage.setItem('theme', 'winter');
    } else {
      document.body.classList.remove('winter');
      localStorage.setItem('theme', 'water');
    }
  }
  // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
  const savedTheme = localStorage.getItem('theme') || 'water';
  setTheme(savedTheme);

  // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã (–±–µ–∑ –∞–¥–º–∏–Ω–∫–∏)
  document.getElementById('themeToggleBtn').onclick = () => {
    if (document.body.classList.contains('winter')) {
      setTheme('water');
    } else {
      setTheme('winter');
    }
  };

  // –í–∞—Ä–∏–∞–Ω—Ç—ã –∫–∞—Ä—Ç–∏–Ω–æ–∫
  const variants = {
    phone: [
      'Winter_phone.png',
      'Winter_phone2.png',
      'Winter_phone3.png'
    ],
    laptop: [
      'Winter_laptop_tablet.png',
      'Winter_laptop_tablet2.png',
      'Winter_laptop_tablet3.png'
    ]
  };

  // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
  document.querySelectorAll('.download').forEach(btn => {
    btn.addEventListener('click', () => {
      const type = btn.dataset.type;
      const container = document.getElementById('variantOptions');
      container.innerHTML = '';
      variants[type].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = src;
        img.title = 'Download ' + src;
        img.onclick = () => {
          const a = document.createElement('a');
          a.href = src;
          a.download = src;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          document.getElementById('downloadModal').style.display = 'none';
        };
        container.appendChild(img);
      });
      document.getElementById('downloadModal').style.display = 'flex';
    });
  });

  document.querySelector('.close-modal').addEventListener('click', () => {
    document.getElementById('downloadModal').style.display = 'none';
  });

  // –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ
  document.querySelectorAll('.wallpaper').forEach(box => {
    const id = box.dataset.id;
    const likeBtn = box.querySelector('.like');
    const dislikeBtn = box.querySelector('.dislike');
    const likeCount = box.querySelector('.like-count');
    const dislikeCount = box.querySelector('.dislike-count');

    let state = localStorage.getItem('vote-' + id) || 'none';

    function update() {
      likeBtn.classList.remove('selected');
      dislikeBtn.classList.remove('selected');
      if (state === 'like') {
        likeBtn.classList.add('selected');
        likeCount.textContent = '1';
        dislikeCount.textContent = '0';
      } else if (state === 'dislike') {
        dislikeBtn.classList.add('selected');
        likeCount.textContent = '0';
        dislikeCount.textContent = '1';
      } else {
        likeCount.textContent = '0';
        dislikeCount.textContent = '0';
      }
    }

    update();

    likeBtn.addEventListener('click', () => {
      state = (state === 'like') ? 'none' : 'like';
      localStorage.setItem('vote-' + id, state);
      update();
    });

    dislikeBtn.addEventListener('click', () => {
      state = (state === 'dislike') ? 'none' : 'dislike';
      localStorage.setItem('vote-' + id, state);
      update();
    });
  });

  // üê† –†—ã–±–∫–∏
  const fishEmojis = ['üê†', 'üê≥', 'üêü', 'üê¨'];
  for (let i = 0; i < 10; i++) {
    const fish = document.createElement('div');
    fish.className = 'fish';
    fish.textContent = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
    fish.style.top = `${Math.random() * 90}%`;
    fish.style.left = `${100 + Math.random() * 50}vw`;
    fish.style.fontSize = `${1.5 + Math.random()}rem`;
    fish.style.animationDuration = `${30 + Math.random() * 30}s`;
    document.body.appendChild(fish);
  }

  // ü´ß –ü—É–∑—ã—Ä–∏–∫–∏
  const bubbles = ['O', '0', 'o'];
  for (let i = 0; i < 40; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = bubbles[Math.floor(Math.random() * bubbles.length)];
    bubble.classList.add(['bubble-small', 'bubble-medium', 'bubble-large'][Math.floor(Math.random() * 3)]);
    bubble.style.left = `${Math.random() * 100}vw`;
    bubble.style.position = 'fixed';
    bubble.style.bottom = '-2rem';
    bubble.style.opacity = 0.3 + Math.random() * 0.4;
    bubble.style.color = '#fff';
    bubble.style.fontSize = `${1 + Math.random() * 1.5}rem`;
    bubble.style.animation = `float-up ${6 + Math.random() * 10}s linear infinite`;
    bubble.style.pointerEvents = 'none';
    bubble.style.userSelect = 'none';
    document.body.appendChild(bubble);
  }

  // üß™ –ê–¥–º–∏–Ω–∫–∞ (A+D+M)
  const pass = atob('SG9zdF8yMDI1X0FkbWluXzAwNw==');
  let admA = false, admD = false;
  window.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'a') admA = true;
    if (e.key.toLowerCase() === 'd' && admA) admD = true;
    if (e.key.toLowerCase() === 'm' && admD) {
      const input = prompt('Enter admin code:');
      if (input === pass) {
        alert('Admin mode activated!');
        document.getElementById('themePanel').style.display = 'block';
      }
      admA = false;
      admD = false;
    }
  });

  // –ö–Ω–æ–ø–∫–∏ –≤ –ø–∞–Ω–µ–ª–∏ –∞–¥–º–∏–Ω–∫–∏
  document.querySelectorAll('#themePanel button').forEach(btn => {
    btn.onclick = () => setTheme(btn.dataset.theme);
  });
</script>

</body>
</html>
