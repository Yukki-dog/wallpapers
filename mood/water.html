<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üê†Summer Sea Wallpapers üåä</title>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
<style>
  /* –ú–æ—Ä—Å–∫–∏–µ —Ç–µ–º—ã */
  body.theme-blue {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #003348;
  }
  body.theme-turquoise {
    background: linear-gradient(135deg, #30e8bf 0%, #ff8235 100%);
    color: #003829;
  }
  body.theme-coral {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    color: #6b2c27;
  }
  body.theme-deepsea {
    background: linear-gradient(135deg, #012f40 0%, #036280 100%);
    color: #aad8d3;
  }

  body {
    font-family: 'Gloria Hallelujah', cursive, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    transition: background 0.6s ease, color 0.6s ease;
    user-select: none;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    user-select: text;
  }
  .wallpaper {
    background: rgba(255 255 255 / 0.85);
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    margin-bottom: 40px;
    width: 320px;
    text-align: center;
    padding: 20px;
    position: relative;
  }
  .wallpaper img {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    user-select: none;
  }
  .caption {
    margin-top: 14px;
    font-weight: 600;
    font-size: 1.1rem;
    color: inherit;
  }
  .buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 60px;
  }
  button.like, button.dislike {
    font-size: 2.4rem;
    border: none;
    background: transparent;
    cursor: pointer;
    transition: transform 0.15s ease;
    outline-offset: 3px;
    outline-color: transparent;
  }
  button.like:hover {
    color: #0288d1;
    transform: scale(1.2);
  }
  button.dislike:hover {
    color: #d32f2f;
    transform: scale(1.2);
  }
  button.like.clicked {
    color: #0277bd;
  }
  button.dislike.clicked {
    color: #b71c1c;
  }
  .counter {
    margin-top: 10px;
    font-weight: 700;
    font-size: 1rem;
    color: #333;
    user-select: none;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .counter span {
    user-select: none;
  }
  .download-btn {
    margin-top: 12px;
    display: inline-block;
    background: #0288d1;
    color: white;
    padding: 8px 20px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }
  .download-btn:hover {
    background: #015a8a;
  }

  /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è */
  #downloadModal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    max-width: 600px;
    width: 90%;
    text-align: center;
  }
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #0277bd;
  }
  .variant-options {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .variant-options img {
    width: 30%;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
    user-select: none;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  .variant-options img:hover {
    transform: scale(1.05);
  }
  .close-modal {
    margin-top: 20px;
    background: #ccc;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
  }

  /* –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∫–∏ */
  #adminPanel {
    position: fixed;
    top: 12px;
    right: 12px;
    background: rgba(255 255 255 / 0.95);
    border-radius: 12px;
    padding: 16px 20px;
    max-width: 360px;
    width: 100%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    font-family: 'Gloria Hallelujah', cursive, monospace;
    font-size: 14px;
    color: #003348;
    display: none;
    z-index: 10000;
    user-select: text;
  }
  #adminPanel h3 {
    margin-top: 0;
    margin-bottom: 12px;
    font-size: 1.4rem;
    color: #0288d1;
    text-align: center;
  }
  #adminPanel label {
    display: block;
    margin: 10px 0 6px;
  }
  #adminPanel select {
    width: 100%;
    font-family: inherit;
    font-size: 1rem;
    padding: 6px;
    border-radius: 8px;
    border: 1px solid #0288d1;
    background: #bbdefb;
    color: #003348;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.3s ease;
    cursor: pointer;
  }
  #adminPanel select:focus {
    outline-color: #015a8a;
  }
</style>
</head>
<body>

<h1>Summer Sea Wallpapers</h1>

<div class="wallpaper" data-id="phone">
  <img src="Sea_phone1.png" alt="Sea Phone Wallpaper" />
  <div class="caption">Phone size</div>
  <div class="buttons">
    <button class="like" title="Like" aria-label="Like">üê¨</button>
    <button class="dislike" title="Dislike" aria-label="Dislike">üê°</button>
  </div>
  <div class="counter"><span class="like-count">0</span> / <span class="dislike-count">0</span></div>
  <button class="download-btn" data-type="phone">Download</button>
</div>

<div class="wallpaper" data-id="laptop">
  <img src="Sea_laptop1.png" alt="Sea Laptop/Tablet Wallpaper" />
  <div class="caption">Laptop / Tablet size</div>
  <div class="buttons">
    <button class="like" title="Like" aria-label="Like">üê¨</button>
    <button class="dislike" title="Dislike" aria-label="Dislike">üê°</button>
  </div>
  <div class="counter"><span class="like-count">0</span> / <span class="dislike-count">0</span></div>
  <button class="download-btn" data-type="laptop">Download</button>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –≤—ã–±–æ—Ä–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è -->
<div id="downloadModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal-content">
    <h2 id="modalTitle">Choose a version to download</h2>
    <div class="variant-options" id="variantOptions"></div>
    <button class="close-modal" aria-label="Close download options">Close</button>
  </div>
</div>

<!-- –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∫–∏ -->
<div id="adminPanel" tabindex="0" aria-label="Admin Panel">
  <h3>‚öôÔ∏è Admin Panel</h3>
  <label for="themeSelect">Select theme:</label>
  <select id="themeSelect" aria-label="Select theme">
    <option value="theme-blue">Blue Sea</option>
    <option value="theme-turquoise">Turquoise Glow</option>
    <option value="theme-coral">Coral Sunset</option>
    <option value="theme-deepsea">Deep Sea</option>
  </select>
</div>

<script>
  // –ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∫–∏
  const encryptedAdminPass = 'SG9zdF8yMDI1X0FkbWluXzAwNw=='; // Host_2025_Admin_007
  let keySequence = [];
  const secretSequence = ['a','d','m'];
  let adminMode = false;

  window.addEventListener('keydown', e => {
    if(adminMode) return;
    keySequence.push(e.key.toLowerCase());
    if(keySequence.length > secretSequence.length) keySequence.shift();
    if(JSON.stringify(keySequence) === JSON.stringify(secretSequence)) {
      const pass = prompt('Enter admin password:');
      if(pass === atob(encryptedAdminPass)) {
        adminMode = true;
        document.getElementById('adminPanel').style.display = 'block';
        alert('Admin mode enabled');
      } else {
        alert('Wrong password');
      }
      keySequence = [];
    }
  });

  // --- –¢–µ–º–∞ ---
  const themeSelect = document.getElementById('themeSelect');
  function setTheme(theme) {
    document.body.className = theme;
    localStorage.setItem('selectedTheme', theme);
  }
  function applySavedTheme() {
    const saved = localStorage.getItem('selectedTheme');
    if(saved) setTheme(saved);
  }
  themeSelect.addEventListener('change', () => {
    setTheme(themeSelect.value);
  });
  applySavedTheme();
  if(localStorage.getItem('selectedTheme')) {
    themeSelect.value = localStorage.getItem('selectedTheme');
  }

  // --- Likes –∏ Dislikes ---
  const wallpapers = document.querySelectorAll('.wallpaper');

  wallpapers.forEach(wp => {
    const id = wp.getAttribute('data-id');
    const likeBtn = wp.querySelector('button.like');
    const dislikeBtn = wp.querySelector('button.dislike');
    const likeCount = wp.querySelector('.like-count');
    const dislikeCount = wp.querySelector('.dislike-count');

    function updateButtons(state) {
      if(state === 'like') {
        likeBtn.classList.add('clicked');
        dislikeBtn.classList.remove('clicked');
        likeCount.textContent = '1';
        dislikeCount.textContent = '0';
      } else if(state === 'dislike') {
        dislikeBtn.classList.add('clicked');
        likeBtn.classList.remove('clicked');
        likeCount.textContent = '0';
        dislikeCount.textContent = '1';
      } else {
        likeBtn.classList.remove('clicked');
        dislikeBtn.classList.remove('clicked');
        likeCount.textContent = '0';
        dislikeCount.textContent = '0';
      }
    }

    let state = localStorage.getItem('liked_' + id) || null;
    updateButtons(state);

    likeBtn.addEventListener('click', () => {
      if(state === 'like') {
        state = null;
        localStorage.removeItem('liked_' + id);
      } else {
        state = 'like';
        localStorage.setItem('liked_' + id, 'like');
      }
      updateButtons(state);
    });

    dislikeBtn.addEventListener('click', () => {
      if(state === 'dislike') {
        state = null;
        localStorage.removeItem('liked_' + id);
      } else {
        state = 'dislike';
        localStorage.setItem('liked_' + id, 'dislike');
      }
      updateButtons(state);
    });
  });

  // --- –ú–æ–¥–∞–ª–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è ---
  const variants = {
    phone: [
      'Sea_phone1.png',
      'Sea_phone2.png',
      'Sea_phone3.png'
    ],
    laptop: [
      'Sea_laptop1.png',
      'Sea_laptop2.png',
      'Sea_laptop3.png'
    ]
  };

  const downloadButtons = document.querySelectorAll('.download-btn');
  const modal = document.getElementById('downloadModal');
  const variantOptions = document.getElementById('variantOptions');
  const closeModalBtn = document.querySelector('.close-modal');

  downloadButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const type = btn.dataset.type;
      variantOptions.innerHTML = '';
      variants[type].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = src;
        img.title = 'Download ' + src;
        img.tabIndex = 0;
        img.addEventListener('click', () => {
          const a = document.createElement('a');
          a.href = src;
          a.download = src;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          modal.style.display = 'none';
        });
        variantOptions.appendChild(img);
      });
      modal.style.display = 'flex';
    });
  });

  closeModalBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ ESC
  window.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modal.style.display === 'flex') {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
