<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Wallpapers</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: linear-gradient(to bottom, #a2d4f2, #057d9f);
      --bg2: linear-gradient(to bottom, #cceeff, #66ccff);
      --bg3: linear-gradient(to right, #003f5c, #2f4b7c);
      --bg4: linear-gradient(to bottom, #87cefa, #4682b4);
      --bg5: linear-gradient(to bottom, #e0f7fa, #00acc1);
      --bg6: linear-gradient(to bottom, #0077be, #001f3f);
    }

    body {
      font-family: 'Gloria Hallelujah', cursive;
      margin: 0;
      padding: 20px;
      background: var(--bg1);
      transition: background 1s ease;
      color: #011627;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      overflow-y: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.7em;
      margin-bottom: 40px;
      color: #004d66;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
      position: relative;
      z-index: 10;
    }

    .wallpaper {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .wallpaper img {
      max-width: 100%;
      border-radius: 10px;
    }

    .caption {
      margin-top: 10px;
      font-size: 1.3em;
      color: #005577;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      position: relative;
    }

    .vote-btn {
      background: none;
      border: none;
      font-size: 2.2em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .vote-btn:hover {
      transform: scale(1.2);
    }

    .vote-btn.selected {
      filter: drop-shadow(0 0 5px #00bcd4);
    }

    .counter {
      font-size: 1em;
      color: #004d66;
      position: absolute;
      top: 60px;
      user-select: none;
    }

    .like-count {
      left: 70px;
    }

    .dislike-count {
      right: 70px;
    }

    .download {
      margin-top: 15px;
      display: inline-block;
      padding: 8px 16px;
      background: #0077be;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      user-select: none;
    }

    .download:hover {
      background: #005f99;
    }

    #themePanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 12px;
      padding: 10px 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
      user-select: none;
    }

    #themePanel h3 {
      margin: 0 0 10px;
      font-size: 1em;
    }

    .theme-option {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid #aaa;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .theme-option:hover {
      transform: scale(1.1);
    }

    .theme-1 { background: var(--bg1); }
    .theme-2 { background: var(--bg2); }
    .theme-3 { background: var(--bg3); }
    .theme-4 { background: var(--bg4); }
    .theme-5 { background: var(--bg5); }
    .theme-6 { background: var(--bg6); }

    /* –†—ã–±–∫–∏ –∞–Ω–∏–º–∞—Ü–∏—è */
    .fish {
      position: fixed;
      font-size: 2rem;
      animation-name: swim-left;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      opacity: 0.5;
      user-select: none;
      will-change: transform;
      z-index: 1;
    }

    @keyframes swim-left {
      from {
        transform: translateX(150vw);
      }
      to {
        transform: translateX(-150vw);
      }
    }

    @keyframes dolphin-jump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .dolphin {
      animation-name: swim-left, dolphin-jump;
      animation-duration: inherit, 2s;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }

    /* –ü—É–∑—ã—Ä—å–∫–∏ */

    .bubble {
      position: fixed;
      color: white;
      font-weight: bold;
      opacity: 0.6;
      user-select: none;
      pointer-events: none;
      animation-name: bubble-rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform, opacity;
      text-shadow: 0 0 5px rgba(255,255,255,0.8);
      z-index: 0;
    }

    @keyframes bubble-rise {
      0% {
        transform: translateY(100vh) scale(0.7);
        opacity: 0.6;
      }
      80% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

<h1>Water Mood Wallpapers</h1>

<div class="wallpaper" data-id="water_phone">
  <img src="Water_phone.png" alt="Water Phone" />
  <div class="caption">Phone size</div>
  <div class="buttons">
    <button class="vote-btn like" title="Like">üê¨</button>
    <button class="vote-btn dislike" title="Dislike">üê°</button>
    <div class="counter like-count">0</div>
    <div class="counter dislike-count">0</div>
  </div>
  <a class="download" href="Water_phone.png" download>Download</a>
</div>

<div class="wallpaper" data-id="water_laptop">
  <img src="Water_laptop_tablet.png" alt="Water Laptop" />
  <div class="caption">Laptop / Tablet size</div>
  <div class="buttons">
    <button class="vote-btn like" title="Like">üê¨</button>
    <button class="vote-btn dislike" title="Dislike">üê°</button>
    <div class="counter like-count">0</div>
    <div class="counter dislike-count">0</div>
  </div>
  <a class="download" href="Water_laptop_tablet.png" download>Download</a>
</div>

<div id="themePanel">
  <h3>Choose Theme</h3>
  <div class="theme-option theme-1" data-theme="1"></div>
  <div class="theme-option theme-2" data-theme="2"></div>
  <div class="theme-option theme-3" data-theme="3"></div>
  <div class="theme-option theme-4" data-theme="4"></div>
  <div class="theme-option theme-5" data-theme="5"></div>
  <div class="theme-option theme-6" data-theme="6"></div>
</div>

<script>
  const themes = {
    1: 'var(--bg1)',
    2: 'var(--bg2)',
    3: 'var(--bg3)',
    4: 'var(--bg4)',
    5: 'var(--bg5)',
    6: 'var(--bg6)'
  };

  function applyTheme(index) {
    document.body.style.background = themes[index];
    localStorage.setItem('water-theme', index);
  }

  document.querySelectorAll('.theme-option').forEach(btn => {
    btn.addEventListener('click', () => {
      const themeIndex = btn.getAttribute('data-theme');
      applyTheme(themeIndex);
    });
  });

  const savedTheme = localStorage.getItem('water-theme') || '1';
  applyTheme(savedTheme);

  document.querySelectorAll('.wallpaper').forEach(box => {
    const id = box.dataset.id;
    const likeBtn = box.querySelector('.like');
    const dislikeBtn = box.querySelector('.dislike');
    const likeCount = box.querySelector('.like-count');
    const dislikeCount = box.querySelector('.dislike-count');

    let state = localStorage.getItem('vote-' + id) || 'none';

    function update() {
      likeBtn.classList.remove('selected');
      dislikeBtn.classList.remove('selected');
      if (state === 'like') {
        likeBtn.classList.add('selected');
        likeCount.textContent = '1';
        dislikeCount.textContent = '0';
      } else if (state === 'dislike') {
        dislikeBtn.classList.add('selected');
        likeCount.textContent = '0';
        dislikeCount.textContent = '1';
      } else {
        likeCount.textContent = '0';
        dislikeCount.textContent = '0';
      }
    }

    update();

    likeBtn.addEventListener('click', () => {
      state = (state === 'like') ? 'none' : 'like';
      localStorage.setItem('vote-' + id, state);
      update();
    });

    dislikeBtn.addEventListener('click', () => {
      state = (state === 'dislike') ? 'none' : 'dislike';
      localStorage.setItem('vote-' + id, state);
      update();
    });
  });

  // –ê–¥–º–∏–Ω–∫–∞ (A + D + M, –±–µ–∑ –ø—Ä–æ–≤–µ—Ä–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞)
  const ADMIN_PASS = 'Host_2025_Admin_007';
  let keysPressed = [];

  window.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    keysPressed.push(key);
    if (keysPressed.length > 3) keysPressed.shift();

    if (keysPressed.join('') === 'adm') {
      const input = prompt('Enter admin code:');
      if (input === ADMIN_PASS) {
        document.getElementById('themePanel').style.display = 'block';
        alert('Theme panel unlocked!');
      } else {
        alert('Wrong password!');
      }
      keysPressed = [];
    }
  });

  // –†—ã–±–∫–∏ –∞–Ω–∏–º–∞—Ü–∏—è
  const emojis = ['üê†', 'üê≥', 'üêü', 'üê°', 'üê¨', 'üêô'];
  const fishCount = 20;

  for (let i = 0; i < fishCount; i++) {
    const fish = document.createElement('div');

    // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —ç–º–æ–¥–∑–∏ –∏–∑ –º–∞—Å—Å–∏–≤–∞
    const emoji = emojis[Math.floor(Math.random() * emojis.length)];

    fish.textContent = emoji;
    fish.classList.add('fish');

    // –ï—Å–ª–∏ —ç–º–æ–¥–∑–∏ ‚Äî –¥–µ–ª—å—Ñ–∏–Ω, –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –ø–æ–¥–ø—Ä—ã–≥–∏–≤–∞–Ω–∏—è
    if (emoji === 'üê¨') {
      fish.classList.add('dolphin');
    }

    // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ (–æ—Ç 0 –¥–æ 90%)
    fish.style.top = `${Math.random() * 90}%`;

    // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–ª–µ–≤–∞ (—Å–ø—Ä–∞–≤–∞ –∑–∞ —ç–∫—Ä–∞–Ω–æ–º: –æ—Ç 100vw –¥–æ 150vw)
    fish.style.left = `${100 + Math.random() * 50}vw`;

    // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–≤–∏–∂–µ–Ω–∏—è (30‚Äì60 —Å–µ–∫—É–Ω–¥)
    const swimDuration = 30 + Math.random() * 30;
    fish.style.animationDuration = `${swimDuration}s`;

    // –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –æ—Ç 1.5 –¥–æ 3 rem
    fish.style.fontSize = `${1.5 + Math.random() * 1.5}rem`;

    document.body.appendChild(fish);
  }

  // –ü—É–∑—ã—Ä—å–∫–∏
  const bubbleChars = ['–û', '0', '–æ'];
  const bubbleCount = 40;

  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Å–∏–º–≤–æ–ª –ø—É–∑—ã—Ä—å–∫–∞
    const char = bubbleChars[Math.floor(Math.random() * bubbleChars.length)];
    bubble.textContent = char;

    // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ—Ç 10 –¥–æ 20 –ø–∏–∫—Å–µ–ª–µ–π
    const size = 10 + Math.random() * 10;
    bubble.style.fontSize = size + 'px';

    // –°–ª—É—á–∞–π–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ —à–∏—Ä–∏–Ω–µ –æ–∫–Ω–∞
    bubble.style.left = Math.random() * 100 + 'vw';

    // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–æ–¥—ä—ë–º–∞ (–æ—Ç 8 –¥–æ 15 —Å–µ–∫—É–Ω–¥)
    bubble.style.animationDuration = (8 + Math.random() * 7) + 's';

    document.body.appendChild(bubble);

    // –£–¥–∞–ª—è–µ–º –ø—É–∑—ã—Ä—ë–∫ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    bubble.addEventListener('animationend', () => {
      bubble.remove();
    });
  }

  // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –ø—É–∑—ã—Ä—å–∫–æ–≤ —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
  setInterval(createBubble, 400);

  // –°–æ–∑–¥–∞—ë–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –Ω–∞–±–æ—Ä –ø—É–∑—ã—Ä—å–∫–æ–≤ —Å—Ä–∞–∑—É
  for(let i = 0; i < bubbleCount; i++) {
    setTimeout(createBubble, i * 400);
  }
</script>
</body>
</html>
